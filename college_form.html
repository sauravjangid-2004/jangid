<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="about.html">Go to About Page</a>
    

    

    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: inline-block;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>College Admission Form</h1>
        <form action="submit_form.php" method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend><strong>Personal Information</strong></legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend><strong>Address Information</strong></legend>
                <label for="address">Permanent Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </fieldset>

            <!-- Academic Information -->
            <fieldset>
                <legend><strong>Academic Information</strong></legend>
                <label for="course">Course Applied For:</label>
                <select id="course" name="course" required>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="diploma">Diploma</option>
                </select>

                <label for="previous_school">Previous School/College:</label>
                <input type="text" id="previous_school" name="previous_school" required>

                <label for="marks">Percentage/Grades in Last Exam:</label>
                <input type="number" id="marks" name="marks" required>

                <label for="year">Year of Graduation:</label>
                <input type="number" id="year" name="year" required>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
